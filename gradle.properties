# Impostazione della versione di Kotlin per evitare conflitti
kotlinVersion=1.9.0

# Configurazione della memoria per Gradle (puoi aumentare se necessario)
org.gradle.jvmargs=-Xmx1024m -Dfile.encoding=UTF-8

# Disabilita il Daemon di Gradle per evitare problemi su Termux
org.gradle.daemon=false

# Abilita il logging dettagliato per la risoluzione dei problemi
org.gradle.logging.level=info

# Disabilita la cache di build per forzare il download delle dipendenze
org.gradle.caching=false
