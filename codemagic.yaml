workflows:
  android-workflow:
    name: Android APK Build
    max_build_duration: 60
    environment:
      vars:
        JAVA_VERSION: 17
      flutter: stable
    scripts:
      - name: Clean and Setup Gradle
        script: |
          rm -rf ~/.gradle/caches/
          chmod +x ./gradlew
          ./gradlew clean
          ./gradlew wrapper --gradle-version 7.6
          ./gradlew dependencies
      - name: Build APK
        script: |
          ./gradlew assembleDebug
    artifacts:
      - app/build/outputs/apk/debug/*.apk
    publishing:
      email:
        recipients:
          - "alessandro.cuollo01@gmail.com"
