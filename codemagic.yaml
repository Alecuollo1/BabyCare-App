workflows:
  android-workflow:
    name: Android APK Build
    max_build_duration: 60
    environment:
      vars:
        JAVA_VERSION: 17
    scripts:
      - name: Install Gradle
        script: sdk install gradle 8.2
      - name: Setup Gradle
        script: |
          chmod +x gradlew
          ./gradlew wrapper
          ./gradlew dependencies
      - name: Build APK
        script: ./gradlew assembleDebug
    artifacts:
      - app/build/outputs/**/*.apk
